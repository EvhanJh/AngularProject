<app-title
  titre="Gestion des carnets"
  vignette="Formulaire de modification"
></app-title>

<section class="row">
  <section class="col-md-6">
    <div class="card">
      <div class="card-body">
        <div class="form-group mb-3">
          <label>Nom</label>
          <input type="text" class="form-control" [(ngModel)]="form.nom" />
        </div>

        <div class="form-group mb-3">
          <label>Description</label>
          <textarea
            class="form-control"
            [(ngModel)]="form.description"
          ></textarea>
        </div>

        <hr />

        <a class="btn btn-secondary" [routerLink]="['/notebook']">
          Retour
        </a>
        <span class="float-end">
          <button class="btn btn-outline-success" (click)="update()">Enregistrer les modifications</button>&nbsp;
          <button class="btn btn-outline-secondary" (click)="reset()">Annuler</button>
        </span>
      </div>
    </div>
  </section>
</section>
